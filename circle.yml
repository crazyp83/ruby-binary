machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.1.5
  services:
    - docker

general:
  branches:
    only:
      - master
      - release
  artifacts:
    - files/binary
    - files/log

checkout:
  post:
    - find . -name .gitkeep -delete

dependencies:
  override:
    - rake build:prepare

test:
  override:
    - rake:
        parallel: true

