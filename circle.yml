machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.1.5
  services:
    - docker

general:
  artifacts:
    - files/binary
    - files/log

checkout:
  post:
    - find . -name .gitkeep -delete

dependencies:
  cache_directories:
    - ~/.cache/docker
  post:
    - bundle exec rake build:prepare

test:
  override:
    - bundle exec rake build:all:
        parallel: true

