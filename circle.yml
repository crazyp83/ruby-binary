machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.1.5
  services:
    - docker

general:
  artifacts:
    - files/binary
    - files/log

checkout:
  post:
    - find . -name .gitkeep -delete

test:
  override:
    - rake

deployment:
  production:
    branch: release
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -u minimum2scp -r ruby-binary --draft v0.0.4 files/binary/
