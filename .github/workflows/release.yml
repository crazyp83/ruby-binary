name: Release

on:
  release:
    types: [published]

jobs:
  upload_asset:
    name: Upload asset
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [sid-amd64, buster-amd64, stretch-amd64]
        version: [2.5.8, 2.6.6, 2.7.1, 3.0.0-preview1]
      fail-fast: false
    steps:
      - run: export -p
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - run: rake build:${{ matrix.platform }}:${{ matrix.version }}
      - run: rake test:${{ matrix.platform }}:${{ matrix.version }}
      - run: rm files/binary/.gitkeep files/log/.gitkeep
      - uses: actions/upload-artifact@v1
        with: { name: "binary_${{ matrix.platform }}_${{ matrix.version }}", path: files/binary }
      - uses: actions/upload-artifact@v1
        with: { name: "log_${{ matrix.platform }}_${{ matrix.version }}", path: files/log }

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: files/binary/ruby-binary_${{ matrix.platform }}_${{ matrix.version }}.tar.gz
          asset_name: ruby-binary_${{ matrix.platform }}_${{ matrix.version }}.tar.gz
          asset_content_type: application/gzip

